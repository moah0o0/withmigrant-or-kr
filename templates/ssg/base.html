<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>{% block title %}{{ seo.title }} - {{ site.site_name or '양산외국인노동자의집' }}{% endblock %}</title>
    <meta name="description" content="{{ seo.description }}">
    <meta name="keywords" content="{{ seo.keywords }}">
    <meta name="author" content="{{ site.org_name or '사단법인 함께하는세상' }}">
    <link rel="canonical" href="{{ STATIC_DOMAIN }}{% block canonical %}{{ request.path if request else '' }}{% endblock %}">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% block og_title %}{{ seo.title }}{% endblock %}">
    <meta property="og:description" content="{{ seo.description }}">
    <meta property="og:image" content="{{ STATIC_DOMAIN }}{{ seo.og_image }}">
    <meta property="og:url" content="{{ STATIC_DOMAIN }}{% block og_url %}{% endblock %}">
    <meta property="og:site_name" content="{{ site.site_name or '양산외국인노동자의집' }}">
    <meta property="og:locale" content="ko_KR">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="{{ seo.twitter_card }}">
    <meta name="twitter:title" content="{{ seo.title }}">
    <meta name="twitter:description" content="{{ seo.description }}">
    <meta name="twitter:image" content="{{ STATIC_DOMAIN }}{{ seo.og_image }}">

    <!-- Fonts - Wanted Sans -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/wanteddev/wanted-sans@v1.0.3/packages/wanted-sans/fonts/webfonts/static/split/WantedSans.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontSize: {
                        'xs': ['0.8125rem', { lineHeight: '1.5' }],
                        'sm': ['0.9375rem', { lineHeight: '1.5' }],
                        'base': ['1.0625rem', { lineHeight: '1.6' }],
                        'lg': ['1.1875rem', { lineHeight: '1.5' }],
                        'xl': ['1.375rem', { lineHeight: '1.4' }],
                        '2xl': ['1.625rem', { lineHeight: '1.3' }],
                        '3xl': ['2rem', { lineHeight: '1.25' }],
                        '4xl': ['2.5rem', { lineHeight: '1.2' }],
                        '5xl': ['3.25rem', { lineHeight: '1.1' }],
                    },
                    fontFamily: {
                        'sans': ['Wanted Sans', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'sans-serif'],
                        'display': ['Wanted Sans', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        'light': {
                            '50': '#ffffff',
                            '100': '#fafafa',
                            '200': '#f5f5f5',
                            '300': '#e5e5e5',
                            '400': '#d4d4d4',
                            '500': '#a3a3a3',
                        },
                        'dark': {
                            '900': '#0a0a0a',
                            '800': '#171717',
                            '700': '#262626',
                            '600': '#404040',
                            '500': '#525252',
                            '400': '#737373',
                        },
                        'primary': '#8c45ff',
                        'primary-dark': '#6d28d9',
                        'primary-light': '#a855f7',
                        'accent': '#09f',
                        'success': '#22c55e',
                        'warning': '#f59e0b',
                    },
                    borderRadius: {
                        '2xl': '1rem',
                        '3xl': '1.5rem',
                        '4xl': '2rem',
                    },
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <style>
        @font-face {
            font-family: 'HsSantoki20';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2405@1.0/HSSanTokki20-Regular.woff2') format('woff2');
            font-weight: normal;
            font-display: swap;
        }
        * { font-family: 'Wanted Sans', -apple-system, BlinkMacSystemFont, system-ui, sans-serif; }
        body { font-weight: 600; }
        strong, b, .font-bold { font-weight: 800; }
        .font-semibold { font-weight: 700; }
        .font-medium { font-weight: 600; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f5f5f5; }
        ::-webkit-scrollbar-thumb { background: rgba(140, 69, 255, 0.3); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(140, 69, 255, 0.5); }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(0, 0, 0, 0.08); box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06); }
        .glass-dark { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-light { background: linear-gradient(180deg, #ffffff 0%, #f5f5f5 100%); }
        .gradient-radial { background: radial-gradient(ellipse at top, rgba(140, 69, 255, 0.08) 0%, transparent 50%); }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slide-up { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
        .animate-slide-up { animation: slide-up 0.6s ease-out forwards; }
        .animate-delay-100 { animation-delay: 0.1s; }
        .animate-delay-200 { animation-delay: 0.2s; }
        .transition-smooth { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        .card-modern { background: white; border: 1px solid rgba(0, 0, 0, 0.08); border-radius: 1.5rem; box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-modern:hover { border-color: rgba(140, 69, 255, 0.3); box-shadow: 0 8px 32px rgba(140, 69, 255, 0.12); transform: translateY(-4px); }
        .form-input { width: 100%; padding: 0.875rem 1.25rem; background: white; border: 1px solid #e5e5e5; border-radius: 1rem; font-size: 1rem; color: #171717; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .form-input:focus { outline: none; border-color: rgba(140, 69, 255, 0.5); box-shadow: 0 0 0 4px rgba(140, 69, 255, 0.1); }
        .form-input::placeholder { color: #a3a3a3; }
        .btn-primary { background: linear-gradient(135deg, #8c45ff 0%, #6d28d9 100%); color: white; padding: 0.875rem 2rem; border-radius: 1rem; font-weight: 600; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(140, 69, 255, 0.4); }
        .btn-outline { background: transparent; color: #171717; padding: 0.875rem 2rem; border: 1px solid #e5e5e5; border-radius: 1rem; font-weight: 600; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-outline:hover { background: #f5f5f5; border-color: #d4d4d4; }
        .text-gradient { background: linear-gradient(135deg, #8c45ff 0%, #09f 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .prose-content { font-size: 1rem; line-height: 1.75; color: #37352f; }
        .prose-content h1 { font-size: 1.875rem; font-weight: 700; margin: 2rem 0 1rem; line-height: 1.3; color: #171717; }
        .prose-content h2 { font-size: 1.5rem; font-weight: 600; margin: 1.75rem 0 0.75rem; line-height: 1.3; color: #171717; }
        .prose-content h3 { font-size: 1.25rem; font-weight: 600; margin: 1.5rem 0 0.625rem; line-height: 1.3; color: #171717; }
        .prose-content p { margin: 0.75rem 0; }
        .prose-content ul, .prose-content ol { margin: 0.75rem 0; padding-left: 1.75rem; }
        .prose-content ul { list-style-type: disc; }
        .prose-content ol { list-style-type: decimal; }
        .prose-content li { margin: 0.375rem 0; }
        .prose-content a { color: #8c45ff; text-decoration: underline; text-underline-offset: 2px; }
        .prose-content a:hover { color: #6d28d9; }
        .prose-content img { width: 100%; height: auto; margin: 1.5rem 0; border-radius: 0.75rem; display: block; }
        .prose-content blockquote { border-left: 4px solid #8c45ff; padding-left: 1.25rem; margin: 1rem 0; color: #525252; font-style: italic; }
        .prose-content pre { background: #f5f5f5; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; font-size: 0.875rem; }
        .prose-content code { background: #f5f5f5; padding: 0.125rem 0.375rem; border-radius: 0.25rem; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; font-size: 0.875em; }
        .prose-content hr { border: none; border-top: 1px solid #e5e5e5; margin: 2rem 0; }
        .prose-content table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
        .prose-content th, .prose-content td { border: 1px solid #e5e5e5; padding: 0.75rem 1rem; text-align: left; }
        .prose-content th { background: #f5f5f5; font-weight: 600; }
    </style>

    {% block head %}{% endblock %}
</head>
<body class="min-h-screen w-full bg-light-100 font-sans antialiased text-dark-800 text-base">
    {% block body %}
    <!-- Header -->
    {% include 'ssg/partials/_header.html' %}

    <!-- Main Content -->
    <main class="pt-0">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'ssg/partials/_footer.html' %}
    {% endblock %}

    <!-- Scripts -->
    <script src="/static/js/main.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
