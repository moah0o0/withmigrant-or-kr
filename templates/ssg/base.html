<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>{% block title %}{{ seo.title }} - {{ site.site_name or '양산외국인노동자의집' }}{% endblock %}</title>
    <meta name="description" content="{{ seo.description }}">
    <meta name="keywords" content="{{ seo.keywords }}">
    <meta name="author" content="{{ site.org_name or '사단법인 함께하는세상' }}">
    <link rel="canonical"
        href="{{ STATIC_DOMAIN }}{% block canonical %}{{ request.path if request else '' }}{% endblock %}">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% block og_title %}{{ seo.title }}{% endblock %}">
    <meta property="og:description" content="{{ seo.description }}">
    <meta property="og:image" content="{{ seo.og_image }}">
    <meta property="og:url" content="{{ STATIC_DOMAIN }}{% block og_url %}{% endblock %}">
    <meta property="og:site_name" content="{{ site.site_name or '양산외국인노동자의집' }}">
    <meta property="og:locale" content="ko_KR">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="{{ seo.twitter_card }}">
    <meta name="twitter:title" content="{{ seo.title }}">
    <meta name="twitter:description" content="{{ seo.description }}">
    <meta name="twitter:image" content="{{ seo.og_image }}">

    <!-- Fonts - Wanted Sans Variable -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/wanteddev/wanted-sans@v1.0.3/packages/wanted-sans/fonts/webfonts/variable/complete/WantedSansVariable.min.css" rel="stylesheet">

    <!-- 사이트 소유확인(Naver) -->
    <meta name="naver-site-verification" content="02310894696a779df0a141213cca9a583feebcdc" />


    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontSize: {
                        'xs': ['0.9rem', { lineHeight: '1.5' }],
                        'sm': ['1.03rem', { lineHeight: '1.6' }],
                        'base': ['1.1rem', { lineHeight: '1.7' }],
                        'lg': ['1.24rem', { lineHeight: '1.6' }],
                        'xl': ['1.44rem', { lineHeight: '1.5' }],
                        '2xl': ['1.79rem', { lineHeight: '1.35' }],
                        '3xl': ['2.2rem', { lineHeight: '1.25' }],
                        '4xl': ['2.75rem', { lineHeight: '1.15' }],
                        '5xl': ['3.58rem', { lineHeight: '1.1' }],
                    },
                    fontFamily: {
                        'sans': ['"Wanted Sans Variable", "Wanted Sans"', '-apple-system', 'BlinkMacSystemFont', 'system-ui', '"Apple SD Gothic Neo"', '"Noto Sans KR"', 'sans-serif'],
                        'display': ['"Wanted Sans Variable", "Wanted Sans"', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        'light': {
                            '50': '#ffffff',
                            '100': '#faf8f6',
                            '200': '#f5f3f0',
                            '300': '#e5e5e5',
                            '400': '#d4d4d4',
                            '500': '#a3a3a3',
                        },
                        'dark': {
                            '900': '#0a0a0a',
                            '800': '#1a1a1a',
                            '700': '#333333',
                            '600': '#444444',
                            '500': '#555555',
                            '400': '#888888',
                        },
                        'primary': '#7c3aed',
                        'primary-dark': '#6d28d9',
                        'primary-light': '#a78bfa',
                        'accent': '#09f',
                        'success': '#22c55e',
                        'warning': '#f59e0b',
                    },
                    letterSpacing: {
                        'tight': '-0.03em',
                        'snug': '-0.02em',
                        'normal': '-0.01em',
                    },
                    borderRadius: {
                        '2xl': '1rem',
                        '3xl': '1.25rem',
                        '4xl': '1.5rem',
                    },
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <style>
        @font-face {
            font-family: 'HsSantoki20';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2405@1.0/HSSanTokki20-Regular.woff2') format('woff2');
            font-weight: normal;
            font-display: swap;
        }

        * {
            font-family: 'Wanted Sans Variable', 'Wanted Sans', -apple-system, BlinkMacSystemFont, system-ui, 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            letter-spacing: -0.02em;
        }

        body {
            font-weight: 600;
        }

        strong, b { font-weight: 800; }
        .font-black { font-weight: 900; }
        .font-extrabold { font-weight: 800; }
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }
        .font-medium { font-weight: 600; }
        .font-normal { font-weight: 500; }
        .font-light { font-weight: 400; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.15); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.25); }

        .glass {
            background: rgba(255,255,255,0.92);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0,0,0,0.06);
        }

        .gradient-radial {
            background: radial-gradient(ellipse at top, rgba(124,58,237,0.04) 0%, transparent 60%);
        }

        @keyframes fade-in-up {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.8s ease forwards;
        }

        .transition-smooth {
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-modern {
            background: white;
            border: 1px solid rgba(0,0,0,0.08);
            border-radius: 14px;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-modern:hover {
            border-color: rgba(0,0,0,0.12);
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1.25rem;
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            font-size: 0.9375rem;
            font-weight: 400;
            color: #1a1a1a;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124,58,237,0.1);
        }

        .form-input::placeholder { color: #a3a3a3; }

        .btn-primary {
            background: #7c3aed;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 28px;
            font-weight: 700;
            font-size: 0.9375rem;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            opacity: 0.88;
            transform: translateY(-1px);
        }

        .btn-outline {
            background: transparent;
            color: #1a1a1a;
            padding: 0.8rem 2rem;
            border: 1.5px solid #e5e5e5;
            border-radius: 28px;
            font-weight: 600;
            font-size: 0.9375rem;
            transition: all 0.2s;
        }

        .btn-outline:hover {
            border-color: #7c3aed;
            color: #7c3aed;
        }

        .text-gradient {
            color: #7c3aed;
        }

        .section-warm { background: #faf8f6; }

        .prose-content {
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.85;
            color: #333;
            letter-spacing: -0.01em;
        }

        .prose-content h1 {
            font-size: 1.75rem;
            font-weight: 800;
            margin: 2rem 0 1rem;
            line-height: 1.3;
            letter-spacing: -0.03em;
            color: #1a1a1a;
        }

        .prose-content h2 {
            font-size: 1.375rem;
            font-weight: 700;
            margin: 1.75rem 0 0.75rem;
            line-height: 1.35;
            letter-spacing: -0.02em;
            color: #1a1a1a;
        }

        .prose-content h3 {
            font-size: 1.125rem;
            font-weight: 700;
            margin: 1.5rem 0 0.625rem;
            line-height: 1.4;
            color: #1a1a1a;
        }

        .prose-content p { margin: 0.75rem 0; }

        .prose-content ul, .prose-content ol {
            margin: 0.75rem 0;
            padding-left: 1.75rem;
        }

        .prose-content ul { list-style-type: disc; }
        .prose-content ol { list-style-type: decimal; }
        .prose-content li { margin: 0.375rem 0; }

        .prose-content a {
            color: #7c3aed;
            text-decoration: underline;
            text-underline-offset: 3px;
            text-decoration-color: rgba(124,58,237,0.3);
        }

        .prose-content a:hover {
            text-decoration-color: #7c3aed;
        }

        .prose-content img {
            width: 100%;
            height: auto;
            margin: 1.5rem 0;
            border-radius: 12px;
            display: block;
        }

        .prose-content blockquote {
            border-left: 3px solid #7c3aed;
            padding-left: 1.25rem;
            margin: 1rem 0;
            color: #555;
            font-style: normal;
        }

        .prose-content pre {
            background: #faf8f6;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-size: 0.875rem;
        }

        .prose-content code {
            background: #faf8f6;
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-size: 0.875em;
        }

        .prose-content hr {
            border: none;
            border-top: 1px solid #e5e5e5;
            margin: 2rem 0;
        }

        .prose-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .prose-content th, .prose-content td {
            border: 1px solid #e5e5e5;
            padding: 0.75rem 1rem;
            text-align: left;
        }

        .prose-content th {
            background: #faf8f6;
            font-weight: 600;
        }
    </style>

    {% block head %}{% endblock %}
</head>

<body class="min-h-screen bg-light-100 font-sans antialiased text-dark-800 text-base overflow-x-hidden">
    {% block body %}
    <!-- Header -->
    {% include 'ssg/partials/_header.html' %}

    <!-- Main Content -->
    <main class="pt-0">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'ssg/partials/_footer.html' %}
    {% endblock %}

    <!-- Scripts -->
    <script src="/static/js/main.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
