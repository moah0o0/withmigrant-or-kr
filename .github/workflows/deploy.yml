name: Deploy to Vultr Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e

            echo "=== Starting deployment ==="

            # 프로젝트 디렉토리로 이동
            cd /var/www/migrant-yangsan

            # Git pull (충돌 시 서버 변경사항 무시하고 GitHub 코드 우선)
            echo "=== Pulling latest code from GitHub ==="
            git fetch origin
            git reset --hard origin/main

            # Python 패키지 업데이트
            echo "=== Updating Python packages ==="
            source venv/bin/activate
            pip install -r requirements.txt --quiet

            # 환경변수 파일 생성 (없을 경우에만)
            if [ ! -f .env ]; then
                echo "=== Creating .env file ==="
                cat > .env << 'EOF'
            STATIC_DOMAIN=https://withmigrant.or.kr
            API_DOMAIN=https://admin.withmigrant.or.kr
            FLASK_DEBUG=False
            EOF
            fi

            # 파일 관리 (DB 동기화 및 고아 파일 확인)
            echo "=== Managing files ==="
            python3 file_manager.py all

            # 빌드 실행 (SEO 업데이트 등 반영)
            echo "=== Building static site ==="
            python3 build.py

            # 권한 설정
            echo "=== Setting permissions ==="
            chown -R www-data:www-data /var/www/migrant-yangsan/dist
            chmod -R 755 /var/www/migrant-yangsan/dist
            chmod -R 775 /var/www/migrant-yangsan/dist/uploads

            # 서비스 재시작
            echo "=== Restarting service ==="
            systemctl restart migrant-yangsan

            # 서비스 상태 확인
            echo "=== Checking service status ==="
            systemctl status migrant-yangsan --no-pager || true

            echo "=== Deployment completed successfully! ==="
