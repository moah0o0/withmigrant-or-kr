services:
  # Flask Admin API
  admin:
    build: .
    restart: unless-stopped
    environment:
      - FLASK_DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - STATIC_DOMAIN=${STATIC_DOMAIN:-http://localhost}
      - API_DOMAIN=${API_DOMAIN:-http://localhost}
    volumes:
      - /root/withmigrant-yangsan-data/data.db:/app/data.db
      - /root/withmigrant-yangsan-data/dist:/app/dist
    expose:
      - "8000"
    labels:
      - "traefik.http.services.admin.loadbalancer.server.port=8000"
    networks:
      - yangsan-network

  # Nginx for static site
  web:
    build: ./nginx
    restart: unless-stopped
    volumes:
      - /root/withmigrant-yangsan-data/dist:/usr/share/nginx/html:ro
    expose:
      - "80"
    labels:
      - "traefik.http.services.web.loadbalancer.server.port=80"
    depends_on:
      admin:
        condition: service_healthy
    networks:
      - yangsan-network

networks:
  yangsan-network:
    driver: bridge
